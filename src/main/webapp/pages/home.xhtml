<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/defaultLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="siteContent">

		<h:outputScript library="js" name="loja-slider.js"/>

		<home>

			<div id="destaques_home">

				<div id="carouselTopo" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselTopo" data-slide-to="0" class="active"></li>
						<li data-target="#carouselTopo" data-slide-to="1"></li>
						<li data-target="#carouselTopo" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100"  src="#{resource['images/loja/slider1.jpg']}" alt="First slide"/>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"  src="#{resource['images/loja/slider2.jpg']}" alt="Second slide"/>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"  src="#{resource['images/loja/slider1.jpg']}" alt="Third slide"/>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselTopo" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselTopo" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

			</div>


			<div id="como_funcionamos">
				<h2><img src="#{resource['images/loja/como_funcionamos.png']}" alt="Como funcionamos"/>Como funcionamos</h2>

				<div id="blocos">
					<img src="#{resource['images/loja/como1.png']}" alt=""/>
					<img src="#{resource['images/loja/como2.png']}" alt=""/>
					<img src="#{resource['images/loja/como3.png']}" alt=""/>
					<img src="#{resource['images/loja/como4.png']}" alt=""/>
					<img src="#{resource['images/loja/como5.png']}" alt=""/>
					<img src="#{resource['images/loja/como6.png']}" alt=""/>
					<img src="#{resource['images/loja/como7.png']}" alt=""/>
				</div>
			</div>

			<div id="ofertas">
				<h2><img src="#{resource['images/loja/ofertas.png']}" alt="Ofertas"/>Ofertas</h2>

				<ul id="slider_ofertas">

					<p:repeat value="#{storeBean.listProductSuppliers}" var="productSupplier"  varStatus="var">

						<li>
							<a href="https://site.caminhosdaroca.com.br/loja/?produto=1769">
								<div class="container_img">
									<p:graphicImage class="img-fluid mx-auto d-block"  value="../../../SSAdminSharedImages/#{productSupplier.productVO.imageName}" alt="#{productSupplier.productVO.description}" title="#{productSupplier.productVO.description}" />
								</div>
							</a>
							<div class="linha_preco">
								<div class="preco">R$ <span class="valor">#{productSupplier.cost}</span></div>
							</div>
							<div class="description">#{productSupplier.productVO.description}</div>
							<a href="https://site.caminhosdaroca.com.br/loja/?produto=1769#comprar;">
								<div class="btn_compre">Compre</div>
							</a>
						</li>

					</p:repeat>


				</ul>

			</div>

		</home>



	</ui:define>

</ui:composition>
